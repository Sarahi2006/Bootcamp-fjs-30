<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Fortafolio</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="main-body">
    <div class="wraper">

      <header class="top-header">
        <nav class="navbar">
          <section class="logo-section">
            <h2 class="logo-text">I<span>S</span>M</h2>
          </section>
          <ul class="nav-menu">
            <li><a href="#">About</a>
            <li><a href="#">Projects</a>
            <li><a href="#">Contact</a>
          </ul>
        </nav>
      </header>

      <main class="main-ctn">
        <section class="biografia">
          <h1 class="typingg">I'm Itamar Medrano</h1>
          <p class="descript">Desarrollador Frontend que ama crear cosas.</p>
          <button class="boton">Descargar CV</button>
        </section>

        <section class="foto-container">
          <img src="assets/Perfil.jpg" alt="foto itamar">
        </section>
      </main>

      <section class="misproyectos margin-large">
        <div class="projects-header">
          <h2 class="centered">My Projects</h2>
        </div>

        <div class="grid-container">
          <article class="projectcard">
            <div>
              <img class="img-top" src="assets/img.webp">
            </div>
            <div class="cardcontent">
              <h3>Proyecto Uno</h3>
              <div class="enlaces">
                <a href="#">GitHub</a>
                <a href="#">Demo</a>
              </div>
            </div>
          </article>

          <article class="projectcard">
            <div>
              <img class="img-top" src="assets/img.webp">
            </div>
            <div class="cardcontent">
              <h3>Proyecto Dos</h3>
              <div class="enlaces">
                <a href="#">Git</a>
                <a href="#">Live</a>
              </div>
            </div>
          </article>

          <article class="projectcard">
            <div>
              <img class="img-top" src="assets/img.webp">
            </div>
            <div class="cardcontent">
              <h3>Proyecto Tres</h3>
              <div class="enlaces">
                <a href="#">Git</a>
                <a href="#">Live</a>
              </div>
            </div>
          </article>
        </div>
      </section>

      <section class="contacto">
        <form class="formularioo">
          <label>Nombre</label>
          <input type="text" class="inpt" placeholder="Tu nombre">

          <label>Correo</label>
          <input type="email" class="inpt" placeholder="tu@correo">

          <label>Mensaje</label>
          <textarea class="inptt" rows="4" placeholder="Escribe tu mensaje..."></textarea>

          <input type="submit" class="bt-submit" value="Enviar">
        </form>
      </section>

      <footer class="footer-section">
        <h1 class="footer-text">ITAMAR MEDRANO Â© 2024</h1>
        <p class="footer-text">Front-end Developer</p>
        <div class="redes-sociales">
          <a href="#">Linked</a>
          <a href="#">GitHub</a>
          <a href="#">Youtube</a>
        </div>
      </footer>

    </div>
  </body>
</html>
